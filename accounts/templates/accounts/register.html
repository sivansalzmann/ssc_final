{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home Page</title>
    <link rel="stylesheet" href=" {% static 'accounts/includes/style.css' %}"/>
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Kite+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Kite+One&family=Ubuntu:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div id="warrper">
       <div class="insideBox">
         <div class="d-flex bd-highlight">
            <div class="p-2 w-100 bd-highlight">
               <img src="https://media.giphy.com/media/8uiZLn37DZIXu/giphy.gif" id="animations" alt="">
            </div>
            <div class="p-2 flex-shrink-1 bd-highlight">
               {% block title %} <h1> Sign Up To SSC</h1> {% endblock %}
               <form class="form-group formUser" method="POST">
                   {% csrf_token %}
                   {{form|crispy}}
                   <button type="submit" class="btn btn-secondary">Register</button>
                </form>

                {{form.errors}}

                <p class="haveAccount">Already have an account?<a href="{% url 'login' %}">press here</a></p>
            </div>
         </div>
      </div>
    </div>
</body>
</html>
